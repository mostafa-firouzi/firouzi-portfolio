<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projects</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="js/zepto.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/ScrollToPlugin.min.js"></script>
  </head>
  <body>
    <div class="scrollDist"></div>
    <div class="main">
      <svg viewBox="0 0 1200 800">
        <mask id="m">
          <g class="cloud1">
            <rect fill="#fff" width="100%" height="801" y="799" />
            <image href="images/cloud1Mask.jpg" width="1200" height="800" />
          </g>
        </mask>

        <image class="sky" href="images/sky.jpg" width="1200" height="590" />
        <image
          class="mountBg"
          href="images/mountBg.webp"
          width="1200"
          height="800"
        />
        <image
          class="mountMg"
          href="images/mountMg.webp"
          width="1200"
          height="800"
        />
        <image
          class="cloud2"
          href="images/cloud2.webp"
          width="1200"
          height="800"
        />
        <image
          class="mountFg"
          href="images/mountFg.webp"
          width="1200"
          height="800"
        />
        <image
          class="cloud1"
          href="images/cloud1.png"
          width="1200"
          height="800"
        />
        <image
          class="cloud3"
          href="images/cloud3.png"
          width="1200"
          height="800"
        />
        <text fill="#fff" x="350" y="200">WELCOME</text>
        <polyline
          class="arrow"
          fill="#fff"
          points="599,250 599,289 590,279 590,282 600,292 610,282 610,279 601,289 601,250"
        />

        <g mask="url(#m)">
          <rect fill="#fff" width="100%" height="100%" />
          <text x="350" y="200" fill="#162a43">PROJECTS</text>
        </g>

        <rect
          id="arrowBtn"
          width="100"
          height="100"
          opacity="0"
          x="550"
          y="220"
          style="cursor: pointer"
        />
      </svg>
    </div>
    <div id="projects" class="content">
      <a href="taschenrechner.html" class="button">üßÆ Calculator</a>
      <a href="todo.html" class="button">üìù To-Do Liste</a><br />
      <nav>
        <a href="index.html">Zur√ºck zur Startseite</a>
      </nav>
    </div>

    <script defer>
      gsap.set(".main", {
        position: "fixed",
        background: "#fff",
        width: "100%",

        height: "100%",
        top: 0,
        left: "50%",
        x: "-50%",
      });
      gsap.set(".scrollDist", { width: "100%", height: "200%" });
      gsap
        .timeline({
          scrollTrigger: {
            trigger: ".scrollDist",
            start: "top top",
            end: "bottom bottom",
            scrub: 1,
          },
        })
        .fromTo(".sky", { y: 0 }, { y: -200 }, 0)
        .fromTo(".cloud1", { y: 100 }, { y: -800 }, 0)
        .fromTo(".cloud2", { y: -150 }, { y: -500 }, 0)
        .fromTo(".cloud3", { y: -50 }, { y: -650 }, 0)
        .fromTo(".mountBg", { y: -10 }, { y: -100 }, 0)
        .fromTo(".mountMg", { y: -30 }, { y: -250 }, 0)
        .fromTo(".mountFg", { y: -50 }, { y: -600 }, 0);

      $("#arrowBtn").on("mouseenter", (e) => {
        gsap.to(".arrow", {
          y: 10,
          duration: 0.8,
          ease: "back.inOut(3)",
          overwrite: "auto",
        });
      });
      $("#arrowBtn").on("mouseleave", (e) => {
        gsap.to(".arrow", {
          y: 0,
          duration: 0.5,
          ease: "power3.out",
          overwrite: "auto",
        });
      });
      $("#arrowBtn").on("click", (e) => {
        gsap.to(window, {
          scrollTo: "#projects",
          duration: 1.5,
          ease: "power1.inOut",
        });
      });
    </script>
  </body>
</html>
